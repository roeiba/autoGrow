version: '3.8'

# TaskFlow Docker Compose Configuration
# Generated by AI from PROJECT_BRIEF.md
# For local development and testing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: taskflow-postgres
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: taskflow_user
      POSTGRES_PASSWORD: taskflow_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - taskflow-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: taskflow-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgres://taskflow_user:taskflow_password@postgres:5432/taskflow
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ../backend/src:/app/src
      - backend_node_modules:/app/node_modules
    command: npm run dev
    networks:
      - taskflow-network

  # Frontend Application
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/src:/app/src
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    networks:
      - taskflow-network

  # Database Migration Runner (runs once and exits)
  migration:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: taskflow-migration
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://taskflow_user:taskflow_password@postgres:5432/taskflow
    command: npm run migrate
    networks:
      - taskflow-network
    restart: "no"

networks:
  taskflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
